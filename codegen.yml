overwrite: true
schema: http://localhost:4001/graphql
documents: "../gql-server/src/schemas/**"
generates:
  ./gqlSDK/sdk.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
      - plugin-typescript-swr
config:
  rawRequest: false
  scalars:
    DateTime: string
    Date: string
